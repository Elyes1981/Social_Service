<form [formGroup]="complainForm" (submit)="submit()" >
    <mat-card class="example-card" >
        <mat-card-title >Complain</mat-card-title>
        <mat-card-subtitle>Your Feedback is so important to help us improve our services</mat-card-subtitle>
        <br>
        <div class="complains">
        <div class="form-group">
          <mat-form-field appearance="outline">
            <mat-label>{{ "Complain Type" }}</mat-label>
             <mat-select  name="comp"   formControlName="complainType" >
              
              <mat-option *ngFor="let comp of complains"  (click)="selectComplain(comp)"  [value]="comp">{{comp.label}}
                
              </mat-option>
       
              
               
            </mat-select>
            <!--mat-error>{{'This field is mandatory'| translate }}</mat-error-->
            </mat-form-field>
          </div>
          
          <div class="form-group">
            <mat-form-field appearance="outline">
              <mat-label>SousTypes</mat-label>
               <mat-select  name="sousTypes"  formControlName="sousTypes">
                
                <mat-option  *ngFor="let sousTypes of complainSelect.sousTypes "  [value]="sousTypes">
                  {{sousTypes.label}}
                </mat-option>
                
               
               
              </mat-select>
              <mat-error>{{'This field is mandatory'| translate }}</mat-error>
              </mat-form-field>
            </div> 
            <mat-form-field appearance="outline" class="example-form">
              <mat-label>Autre</mat-label>
              <textarea matInput  minlength="6" formControlName="autre" ></textarea>
              
            </mat-form-field> 
            <div class="button-row" [align]="'end'">
              <button mat-raised-button color="primary"  type="button">Cancel</button>
              &nbsp; &nbsp; &nbsp;
              <button mat-raised-button color="primary"   type="submit"  >Submit</button> 
            </div> 
        </div>
        
    <div class="img">
       <img src="../../assets/rec.jpg" width="300"  >
    </div>
      
    
       
      </mat-card>
    </form>
