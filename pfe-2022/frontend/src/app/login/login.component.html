<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  


</head>
<body>
<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="row">
      
     
      &nbsp;&nbsp;&nbsp;&nbsp;
          
       
          <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
            <div class="card">
              <div class="card-header">
                 <h4>Login</h4>
                
              </div>
             
              
              <div class="card-form">
          <form (ngSubmit)="onSubmit()" #myForm="ngForm">

            <div class="form-group">
              <label for="username" class="font-weight-bold">Username </label><br><br><br>
              <input type="text"  class="input--style-2" id="username" placeholder="Username" required minlength="2" #uname="ngModel" [(ngModel)]="form.username" name="username" #name="ngModel">
              <div class="error"   *ngIf="uname.errors"  class="card-panel red accent-1" [hidden]="name.valid || name.pristine" [ngClass] = "'error'">
                <div *ngIf="uname.errors.required">Username est obligatoire</div>
                <div *ngIf="uname.errors.minlength">Minimum 2 lettres</div>
              </div>
            </div>
            

            <div class="form-group">
              <label for="password" class="font-weight-bold">Password</label><br><br><br>
              <input type="password"  class="input--style-2" id="password" placeholder="Password" required minlength="6" #unpass="ngModel" [(ngModel)]="form.password" name="password" #pass="ngModel">
              <div class="error"   *ngIf="unpass.errors"  class="card-panel red accent-1" [hidden]="pass.valid || pass.pristine" [ngClass] = "'error'">
                <div *ngIf="unpass.errors.required">Password est obligatoire</div>
                <div *ngIf="unpass.errors.minlength">Minimum 6 lettres</div>
              </div>
            </div>
            <div class="d-flex justify-content-between align-items-center">
             
              
              <a routerLink="/forgot_password" class="text-body" style="margin-left: 300px;">Forgot password?</a> 
            </div>
            


            <div class="text-center text-lg-start mt-4 pt-2">
              <button class="btn btn--radius btn--green " type="submit">
                <span class="glyphicon glyphicon-ok-circle"></span> Login
              </button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!"
                  class="link-danger">Register</a></p>
            </div>
            <div class="alert alert-success" *ngIf="isLoggedIn">
              Logged in as {{ roles }}.
            </div>


            <!--div class="form-group">
              <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
              <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
            </div-->
            <div class="alert alert-warning" *ngIf="submitted && isLoginFailed">
              SignIn failed!<br />{{ errorMessage }}
            </div>
       

          

          

        </form>
              </div></div></div>
              <div class="col-md-9 col-lg-6 col-xl-5" style="margin-left: 300px;">
                <img src="../../assets/cap.png"
                  class="img-fluid" alt="Sample image">
              </div>
        </div>
      </div>
    
  </div>
 
</section>
</body>
